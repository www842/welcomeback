<script>
  function myFunction() {
    var txt;
    if (confirm("\n**Email & Response Guidelines**\n\nPlease follow these guidelines when making contact, and/or when expecting a response:\n\n- Use a clear and specific subject line.\n- Introduce yourself and clearly explain the reason for making contact.\n- Provide your full name, company name, and contact information, including your phone number.\n- Include all relevant information in your email to receive a response.\n- Get straight to the point. Assume your questions have been answered in both the affirmative and negative, and respond to each accordingly.\n- Be polite and professional in your email communication.\n\nIf you do not receive a response, either your email has been marked as spam, your email did not follow the above guidelines, or we are not interested in your inquiry. In the latter case of no response, assume that we are not interested in the contents of your email. It's possible that we may be busy or unable to respond immediately, but if you don't hear back after a reasonable amount of time (e.g., a few days to a week), it's safe to assume that we are not interested in your inquiry. In this case, it's best to move on and explore other options.")) {
      var domainName = window.location.hostname;
      var emailIndex = encodedEmails.findIndex(function(email) {
        return atob(email).endsWith(domainName);
      });
      if (emailIndex !== -1) {
        var email = atob(encodedEmails[emailIndex]);
        txt = email;
      } else {
        txt = "No email address is available.";
      }
    } else {
      txt = "You have not agreed to the email guidelines.";
    }
    document.getElementById("contact").innerHTML = txt;
  }
</script>
